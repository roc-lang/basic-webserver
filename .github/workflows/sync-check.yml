name: Sync Check

on:
  pull_request:
  schedule:
    - cron: '0 9 * * 2'  # Every Tuesday at 9 AM UTC

jobs:
  sync-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run sync check
        run: ./ci/check-sync-basic-cli.sh