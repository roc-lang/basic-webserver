[workspace]
resolver = "2"
members = [
    "crates/roc_app",
    "crates/roc_fn",
    "crates/roc_host",
    "crates/roc_host_lib",
    "crates/roc_host_bin",
    "crates/json_web_token",
]

[profile.release]
lto = true
strip = "debuginfo"
codegen-units = 1

[workspace.dependencies]
roc_std = { git = "https://github.com/roc-lang/roc.git" }
