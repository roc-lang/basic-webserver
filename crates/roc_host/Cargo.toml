[package]
name = "roc_host"
version = "0.0.1"
authors = ["The Roc Contributors"]
license = "UPL-1.0"
edition = "2018"
description = "This provides the [host](https://github.com/roc-lang/roc/wiki/Roc-concepts-explained#host) implementation for the platform."

links = "app"

[lib]
name = "roc_host"
path = "src/lib.rs"

[dependencies]
roc_std = { path = "../roc_std", features = ["std"] }
roc_app = { path = "../roc_app" }
roc_fn = { path = "../roc_fn" }
libc = "0.2"
hyper = { version = "0.14", features = [
    "http1",
    "http2",
    "client",
    "server",
    "runtime",
    "backports",
    "deprecated",
] }
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros"] }
reqwest = { version = "=0.11.11", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
futures = "0.3"
backtrace = "0.3.68"
bytes = "1.0"
sqlite3-sys = { version = "0.17.0", features = ["bundled"], default-features = false }
memmap2 = "=0.9.4"
thread_local = "1.1.8"
